<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
    <title>SimonX</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="board">
      <button id="login" class="btn-log" onclick="authCuentaGoogle()">Google LogIn</button>
    </div>

    <header>
      <h1>Puntos:</h1>
      <p id="puntos" class="puntos">0000</p>
      <img src="" alt="avatar" srcset="" id="photo">
    </header>
    
    <main>
      <section class="main-contain">
      <div class="gameboard">
        <div id="celeste" class="color celeste left" data-color="celeste"></div>
        <div id="violeta" class="color violeta right" data-color="violeta"></div>
        <div id="naranja" class="color naranja left" data-color="naranja"></div>
        <div id="verde"   class="color verde right"  data-color="verde"></div>
        <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">START!</button>
      </div>
      </section>
    </main>

    <footer class="footer">
      <h2>SimonX create by Andres Calvo</h2>
    </footer>
  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>

  <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-analytics.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
  <script src="config.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
  <script src="script.js"></script>
  <script src="auth.js"></script>
  </body>
</html>
